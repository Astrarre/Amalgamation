buildscript {
    repositories {
        mavenCentral()

        maven {
            name = "MinecraftForge"
            url = uri("https://files.minecraftforge.net/maven")
        }
    }

    dependencies {
        classpath 'io.github.f2bb.amalgamation:gradle-plugin'
    }
}

apply plugin: 'java'
apply plugin: 'io.github.f2bb.amalgamation.minecraft'

amalgamation {
    mappings "net.fabricmc:yarn:1.16.5+build.1" // this is a dependency, not a string

    // Assuming this is 1.16.4 forge
    forge("1.16.4", "net.minecraftforge:forge:1.145432543.43") {
        // names = ['forge', '1.16.4']
    }

    fabric("1.16.4") {
        // names = ['fabric', '1.16.4']
        remap("net.fabricmc:fabric-loader:0.11.0")
        remap("net.fabricmc.fabric-api:fabric-api:0.26.3+build.idk this")
    }

    fabric("1.16.5") {
        // names = ['fabric', '1.16.5']
        remap("net.fabricmc:fabric-loader:0.11.0")
        remap("net.fabricmc.fabric-api:fabric-api:0.27.3+build.idk this")
    }

    generic {
        name 'spigot'
        add("net.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT")
    }

    generic {
        name 'paper'
        add("netdwadadparmc:1.16awdawda.5-R0.1-SNAPSHOT")
    }

    install()
}
