buildscript {
    repositories {
        mavenCentral()

        maven {
            name = "MinecraftForge"
            url = uri("https://files.minecraftforge.net/maven")
        }
    }

    dependencies {
        classpath 'io.github.f2bb.amalgamation:gradle-plugin'
    }
}

apply plugin: 'java'
apply plugin: 'io.github.f2bb.amalgamation'

repositories {
    mavenCentral()
}

amalgamation {
    generic {
        name 'gson-2.8.5'
        add 'com.google.code.gson:gson:2.8.5'
    }

    generic {
        name 'gson-2.8.6'
        add 'com.google.code.gson:gson:2.8.6'
    }
}

dependencies {
    implementation(amalgamation.createMergedJar())
}

task runGson286(type: JavaExec) {
    classpath = amalgamation.getClasspath(['gson-2.8.6']) + amalgamation.transform(compileJava, ['gson-2.8.5'])
    main = 'me.ramidzkh.app.Main'
}

task runGson287(type: JavaExec) {
    classpath = amalgamation.getClasspath(['gson-2.8.6']) + amalgamation.transform(compileJava, ['gson-2.8.6'])
    main = 'me.ramidzkh.app.Main'
}

task jar_Gson286(type: Jar) {
    archiveFileName.set('test-gson-2.8.5.jar')
    from(amalgamation.transform(compileJava, ['gson-2.8.5']))
}

task jar_Gson287(type: Jar) {
    archiveFileName.set('test-gson-2.8.6.jar')
    from(amalgamation.transform(compileJava, ['gson-2.8.6']))
}

build {
    dependsOn(jar_Gson286)
    dependsOn(jar_Gson287)
}
