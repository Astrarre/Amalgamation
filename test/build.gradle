import io.github.f2bb.amalgamation.gradle.tasks.StripJar

buildscript {
    repositories {
        mavenCentral()

        maven {
            name = "FabricMC"
            url = uri("https://maven.fabricmc.net/")
        }

        maven {
            name = "MinecraftForge"
            url = uri("https://files.minecraftforge.net/maven")
        }
    }

    dependencies {
        classpath 'io.github.f2bb.amalgamation:gradle-plugin'
    }
}

apply plugin: 'java'
apply plugin: 'io.github.f2bb.amalgamation.minecraft'

repositories {
    jcenter()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://files.minecraftforge.net/maven/' }
}

amalgamation {
    mappings "net.fabricmc:yarn:1.16.5+build.1" // this is a dependency, not a string
                                                // looks like a string to me ngl

    // Assuming this is 1.16.4 forge
    // forge("1.16.4", "net.minecraftforge:forge:1.16.4-35.1.37") {
    //     // names = ['forge', '1.16.4']
    // }

    fabric("1.16") {
        // names = ['fabric', '1.16']
        remap("net.fabricmc:fabric-loader:0.11.0")
        remap("net.fabricmc.fabric-api:fabric-api:0.28.5+1.15")
    }

    fabric("1.16.5") {
        // names = ['fabric', '1.16.5']
        remap("net.fabricmc:fabric-loader:0.11.0")
        remap("net.fabricmc.fabric-api:fabric-api:0.29.4+1.16")
    }

    generic {
        name 'guava-25.0'
        add(group: 'com.google.guava', name: 'guava', version: '25.0-jre')
    }

    generic {
        name 'guava-30.0'
        add(group: 'com.google.guava', name: 'guava', version: '30.0-jre')
    }
}

dependencies {
    compileOnly(amalgamation.create())
}

task fabric(type: StripJar) {
    from jar
    platform 'fabric'
}
