buildscript {
    repositories {
        mavenCentral()

        maven {
            name = "FabricMC"
            url = uri("https://maven.fabricmc.net/")
        }

        maven {
            name = "MinecraftForge"
            url = uri("https://files.minecraftforge.net/maven")
        }
    }

    dependencies {
        classpath 'io.github.f2bb.amalgamation:gradle-plugin'
    }
}

apply plugin: 'java'
apply plugin: 'io.github.f2bb.amalgamation.minecraft'

repositories {
    jcenter()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://files.minecraftforge.net/maven/' }
}

dependencies {
    implementation ag.merge {
        include(ag.map {
            // fill in any removed method names with their old yarn names
            mappings("net.fabricmc:yarn:1.15.2+build.17", 'intermediary', 'named')
            remap ag.map {
                // first map to 1.16
                mappings("net.fabricmc:yarn:1.16.5+build.1", 'intermediary', 'named')
                remap ag.map {
                    mappings("net.fabricmc:intermediary:1.15.2", "official", "intermediary")
                    remap ag.client("1.15.2")
                }
            }
        }, 'fabric', 'client', '1.15.2')

        include(ag.map {
            // fill in any removed method names with their old yarn names
            mappings("net.fabricmc:yarn:1.15.2+build.17", 'intermediary', 'named')
            remap ag.map {
                // first map to 1.16
                mappings("net.fabricmc:yarn:1.16.5+build.1", 'intermediary', 'named')
                remap ag.map {
                    mappings("net.fabricmc:intermediary:1.15.2", "official", "intermediary")
                    remap ag.server("1.15.2")
                }
            }
        }, 'fabric', 'server', '1.15.2')

        include(ag.map {
            mappings("net.fabricmc:yarn:1.16.5+build.1", 'intermediary', 'named')
            remap ag.map {
                mappings("net.fabricmc:intermediary:1.16.5", "official", "intermediary")
                remap ag.client("1.16.5")
            }
        }, 'fabric', 'client', '1.16.5')

        include(ag.map {
            mappings("net.fabricmc:yarn:1.16.5+build.1", 'intermediary', 'named')
            remap ag.map {
                mappings("net.fabricmc:intermediary:1.16.5", "official", "intermediary")
                remap ag.server("1.16.5")
            }
        }, 'fabric', 'server', '1.16.5')
    }
}

